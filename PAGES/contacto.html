    <form action="mostrar_datos.html">
    
      
     
    <fieldset >
      <div class="container">
          <div class="form-group col-sm-4 mb-3">
              <label for="nombre"  class="form-label">Nombre</label>
              <input type="text" required name="nombre" class="form-control" id="nombre" placeholder="Nombre y apellido">
          </div>
            
          <div class="form-group col-sm-4 mb-3">
               <label for="select-lg">Zona geografica</label>
               <br>  
               <select class="form-control form-control-lg" id="select-lg" required name="Zona">
                  <option>Centro</option>
                  <option>Norte</option>
                  <option>Sur</option>
                  <option>Otros</option>
                </select>
          </div>
  
          <div class="form-group col-sm-4 mb-3">
               <label for="mail"  class="form-label">Email</label>
               <input type="email" required name="correo" class="form-control" id="mail" placeholder="name@example.com">
          </div>
    
          <div class="form-group col-sm-4 mb-3">
               <label for="celu"  class="form-label">Celular</label>
               <input type="number" required name="celular" class="form-control" id="celu" placeholder="">
          </div>
        
          <div class="form-group col-sm-4 mb-3">
              <label for="comentario" class="form-label">Comentario</label>
              <textarea class="form-control" id="comentario" cols="40" rows="3" required name="comentario"></textarea>
          </div>
          
            
        
        </div>
  </fieldset>
  <button type="submit" class="btn btn-outline-dark">Enviar</button>
 
  <button type="reset"  class="btn btn-outline-dark">Limpiar Datos</button>
  </form>
