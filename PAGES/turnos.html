        <div class="container">
          <form action="mostrar_datos.html">
           <fieldset >
             <div class="row">
               <div class="col-sm-4 ">
                <div class="form-group ">
                   <label for="nombre"  class="form-label">Nombre</label>
                   <input type="text" required name="nombre" class="form-control mb-3" id="nombre" placeholder="Nombre y apellido"
                   >
               </div>
               <div class="form-group">
                  <label for="dni"  class="form-label">DNI</label>
                  <input type="number" required name="dni" class="form-control mb-3" id="dni" placeholder="DNI">
                </div>
                 
               <div class="form-group">
                    <label for="select-lg">Especialidad:</label>
                      
                    <select class="form-control form-control-lg mb-3" id="select-lg" required name="Zona">
                      <option>Cardiologia</option>
                       <option>Clinica medica</option>
                       <option>Dermatologia</option>
                       <option>Diabetologia</option>
                       <option>Diagnostico por imagenes</option>
                       <option>Endocrinologia</option>
                       <option>Gastroenterologia</option>
                       <option>Nutricion</option>
                       <option>Odontologia</option>
                       <option>Oftalmologia</option>
                       <option>Pediatria</option>
                       <option>Psicologia adultos</option>
                       <option>Reumatologia</option>
                       <option>Traumatologia</option>
                       <option>Otros</option>
                     </select>
               </div>
       
               <div class="form-group">
                    <label for="mail"  class="form-label">Email</label>
                    <input type="email" required name="correo" class="form-control mb-3" id="mail" placeholder="name@example.com">
               </div>
              </div>
            
              <div class="col-sm-4 ">
               <div class="form-group">
                    <label for="celu"  class="form-label">Celular</label>
                    <input type="number" required name="celular" class="form-control mb-3" id="celu" placeholder="">
               </div>
             
               <div class="form-group">
                  <label for="CampoFecha">Fecha de turno</label>
                  <input type="date" required name="fecha" class="form-control mb-3" style="background-color: lightblue;">
               </div>
               <div class="form-group">
                  <label for="pedido">Adjuntar pedido medico</label>
                  <input type="file"  class="form-control mb-3" accept=".pdf, .doc, .docx, .jpg"
                  capture="user" aria-label="Seleccionar" style="background-color: lightblue;">
               </div> 
               <div class="form-group">
                <label for="profesional"  class="form-label">Profesional</label>
                <input type="text" class="form-control mb-3" id="profesional" placeholder="">
              </div>
            </div> 
        </div>   
             
              
       </fieldset>
       <button type="submit" id="enviarTurno" class="btn btn-outline-dark ">Enviar Datos</button>
