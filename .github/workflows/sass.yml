name: Compile SCSS to CSS

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install Sass
        run: npm install -g sass
      - name: Compile SCSS
        run: npx sass CSS/estilos.scss CSS/estilos.css
      - name: Commit and push compiled CSS
        uses: EndBug/add-and-commit@v9
        with:
          add: 'CSS/estilos.css'
          message: 'Auto-compile SCSS to CSS'
